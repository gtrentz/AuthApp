<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #6f42c1;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

            button:hover {
                background-color: #218838;
                transform: translateY(-2px);
            }

        #responseMessage {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
            color: #dc3545;
        }

        .secondary-btn {
            background-color: #007bff;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

            .secondary-btn:hover {
                background-color: #0056b3;
                transform: translateY(-2px);
            }

        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
    <script defer src="signup.js"></script>
</head>
<body>
    <h1 class="title">gtrentz Authentication App</h1>
    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>

        <div id="responseMessage"></div>

        <button class="secondary-btn" onclick="window.location.href='login.html'">Already have an account? Log In</button>
    </div>
</body>
</html>
